<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400&family=Ubuntu:wght@400;500;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Blog Card Component</title>
</head>
<body>
  <div class="wrapper">
    <section class="card-container">
      <div class="card-img">
        <img src="img.jpg" alt="Laptop on a desktop">
      </div>
      <article class="card-content">
        <h1>how i built web development challanges website</h1>
        <p>If your are looking inspiration to build your own side projects...</p>
        <p class="tag">technology</p>
      </article>
      <article class="card-footer">
        <div class="user-pic"></div>
        <div class="user-details">
          <p>John Doe</p>
          <span>4 h ago</span>
        </div>
      </article>
    </section>
  </div>
</body>
</html>
